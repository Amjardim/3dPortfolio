server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # optional: proxy API (if you want to reverse proxy from same host)
  location /api/ {
    proxy_pass http://backend:5000/; # change if using same container network
    proxy_set_header Host $host;
  }
}
